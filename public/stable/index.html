  <body onload="javascript:onWindowLoad()">
    <noscript>Well this is embarrassing... It seems like you don't have JavaScript enabled, which means this webpage will not work.</noscript>
    <div id="content">
      <label for="audioFile">Upload File</label>
      <input type="file" id="audioFile" accept="audio/*, video/*" onchange="javascript:onFileChange()"/>
      <audio id="audio" class="audioFile"></audio>
    </div>
    <div id="metadata">
      <div id="duration">
        <p id="timeDisplay" class="timeDisplay" title="Congratulations! You found an easter egg! Now please prepare this pear, then prepare this second pear, so you will have prepared this pair of pears!">00:00</p>
        <p id="totalTimeDisplay" class="timeDisplay">
          00:00
        </p>
        >

        <!--     TODO: Add progress bar     -->
      </div>
      <p id="fileName" class="fileName">No audio is playing currently</p>
      <!-- Use this as the default text. -->
    </div>
    <div id="playbackCtrls">
      <input
        type="button"
        class="masterButton pausePlay"
        value="Pause Playback"
        onclick="javascript:audio.pause()"
      />
      <input
        type="button"
        class="masterButton startPlay"
        value="Start Playback"
        onclick="javascript:audio.play()"
      />
      <input
        type="button"
        class="toggleLoopEnabled masterButton toggleLoop"
        value="Enable Looping"
        onclick="javascript:toggleLooping()"
        id="loopBtn"
      />
      <input
        type="button"
        class="masterButton restartPlay"
        value="Restart Playback"
        onclick="javascript:audio.currentTime=0"
      />
      <!-- Add an EQ maybe? I'm thinking maybe a dropdown menu for control. -->
      <!--       <input
        type="button"
        class="masterButton stupidBassBoost"
        value="Stupid Bass Boost"
        onclick="javascript:startStupidBassBoostShit()"
      /> -->
    </div>
    <hr />
    <canvas id="canvas"></canvas>
    <div class="glitchButton" style="position:fixed;top:4em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
